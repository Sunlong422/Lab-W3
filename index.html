
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tanghoun Sunlong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, 'Times New Roman', Times, serif, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    img {
      width: 100%;
      display: block;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    header {
      background-color: #222;
      padding: 15px 0;
    }

    .nav {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: #fff;
      font-weight: bold;
      font-size: 20px;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      position: relative;
      padding-bottom: 5px;
    }
    .menu a:hover {
      color: #00e5a8;
    }

    .menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #00e5a8;
      transition: width 0.3s;
    }

    .menu a:hover::after {
      width: 100%;
    }
    main {
      width: 90%;
      margin: 40px auto;
    }

    h2 {
      margin-bottom: 25px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 25px;
    }
    .card {
      background-color: #fff;
      border-radius: 6px;
      text-align: center;
      padding-bottom: 20px;

      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      color: hsl(0, 0%, 3%);
      margin: 15px 0 8px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 40px;
    }
    @media (max-width: 900px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        gap: 10px;
      }

      .menu {
        gap: 15px;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    <div class="nav">
      <div class="logo">MyWebsite</div>
      <nav class="menu">
        <a href="#">Home</a>

        <a href="#">Contact</a>
      </nav>
    </div>
  </header>
